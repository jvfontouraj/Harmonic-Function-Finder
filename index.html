<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Harmonic Function Finder</title>
</head>
<body>
    <h1>Harmonic Function Finder</h1>
    <input type="text" class="refnote" placeholder="Reference note"  list="choose-refnotes"/>  <!-- Choose refence note -->
        <datalist id="choose-refnotes">
        <option value="C">
        <option value="C#">
        <option value="D">
        <option value="D#">
        <option value="E">
        <option value="F">
        <option value="F#">
        <option value="G">
        <option value="G#">
        <option value="A">
        <option value="A#">
        <option value="B">
        </datalist>

    <input class="scale"placeholder="Scale" list="choose-scale" />  <!-- Choose the scale -->
        <datalist id="choose-scale">
        <option value="Major">
        <option value="Minor">
        </datalist> 


    <button class="find">Find it!</button>

    <h3 class="message"></h3>

    <div>
    <p class="tonic"></p>
    <p class="supertonic"></p>
    <p class="mediant"></p>
    <p class="subdominant"></p>
    <p class="dominant"></p>
    <p class="submediant"></p>
    <p class="leading--tone"></p>
    </div>

</body>
<script src="script.js"></script>
</html>
